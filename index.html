<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" cgitontent="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="media/favicon.ico">
    <title>Contato</title>
</head>
<body>
    <video id="background-video" autoplay muted loop poster="media/poster.jpg">
        <source src="media/background-video.mp4" type="video/mp4">
      </video>
      <main>
      <div id="contact-container">
        <div id="apresentation" class="content-container">
            <h4>TECH ACADEMY</h4>
            <h1>Tem um projeto?<br> Nós vamos amar<br> te ajudar.</h1>
            <h5>techacademy@startse.com.br</h5>
        </div>
        <div id="contact" class="content-container">
          <form>
          <div id="labels">
          <label for="tab1">Trabalhos</label>
          <label for="tab2">Sobre</label>
          <label for="tab3">Coontato</label>
          </div>
          <div id="interest">
            <h4>Estou interessado em...</h4>
            <input type="radio" name="interest" id="radio1">
            <label for="radio1" id="teste">UI/UX Design</label>
            <input type="radio" name="interest" id="radio2">
            <label for="radio2">Website</label>
            <input type="radio" name="interest" id="radio3">
            <label for="radio3">Marca</label>
            <input type="radio" name="interest" id="radio4">
            <label for="radio4">Sistema de Design</label>
            <input type="radio" name="interest" id="radio5">
            <label for="radio5">Outro</label>
          </div>
          <div id="input-text">
            <input type="text" placeholder="Seu nome">
            <input type="text" placeholder="Seu email">
            <input type="text" placeholder="Nos conte sobre seu projeto">
          </div>
          <span id="attachment">  
            <img src="media/attachament-icon.png" width="20px">
            <h4>Adicionar anexo</h4>
            </span>
          <button type="submit" id="send-button" >Enviar solicitação</button>
          </form>
          <div id="theme-button">
                <input type="radio" name="theme" id="night">
                <label for="night" id="moon"><img src="media/moon-icon.png"></label>
                <input type="radio" name="theme" id="day">
                <label for="day" id="sun"><img src="media/sun-icon.png"></label>
          </div>
      </div>

    </main>
</body>
</html>
